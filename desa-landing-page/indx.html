                            </div>
                        </div>
                    </main>
                </div>
            </div>
        `;

        // --- FUNGSI RENDER UTAMA ---
        function renderContent() {
            const app = document.getElementById('app');
            const params = new URLSearchParams(window.location.search);
            const page = params.get('page') || 'home';

            if (page === 'admin') {
                document.title = 'Admin Panel - Desa Makmur Jaya';
                app.innerHTML = adminPageTemplate;
            } else {
                document.title = 'Desa Makmur Jaya - Selamat Datang';
                app.innerHTML = landingPageTemplate;
                
                // Re-attach event listener untuk mobile menu setelah render
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                const mobileMenu = document.getElementById('mobile-menu');
                if(mobileMenuButton) {
                    mobileMenuButton.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                    });
                }
            }
        }

        // Render konten saat halaman pertama kali dimuat
        document.addEventListener('DOMContentLoaded', renderContent);

    </script>
